<html>
    <head>
        
        <meta charset="utf-8">
        
        <title>Asesorate SAS</title>

        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            
        <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
            
        <!-- Los iconos tipo Solid de Fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

        <!-- Nuestro css-->
        <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

    </head>

    <body>
        <div class="modal-dialog text-center">
            <div class="col-sm-8 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                            <img src="static/img/user.png" th:src="@{/img/user.png}"/>
                    </div>
                    <form class="col-12">
                        <div class="form-group" id="email-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electrónico" required autofocus>
                        </div>

                        <div class="form-group" id="contrasena-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                        </div>

                        <button type="submit" class="btn btn-primary" ><i class="fas fa-sing-in-alt"></i>  Iniciar sesión  </button>

                    </form>

                    <div class="checkbox remember">
                            <label>
                                <input type="checkbox" value="Recordarme"> Recordarme
                            </label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

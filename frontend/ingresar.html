<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>AsesorateSAS</title>
        <link rel="stylesheet" type="text/css" href="styles/registro.css">
    </head>
    <body>
        <h1>Ingrese sus datos de usuario</h1>
        <form action="" target="_blank" method="get">
            <input type="text" id="nombre" placeholder="Nombre">
            <br>
            <input type="password" id="contraseña" placeholder="Contraseña">
            <br>
            <div class="botones">
                <a href="http://htmlpreview.github.io/?https://github.com/yesjeanpaul/AsesorateSAS/blob/master/frontend/index.html">Cancelar</a>
                <button type="submit" id="submit" name="submit"><i class="fa fa-chevron-circle-right"></i>Confirmar registro</button>
        
            </div>
        </form>
    </body>
</html>
